<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator card">
            <div class="card-body">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <div class="row">
                        <button class="btn btn-light col" onclick="clearDisplay()">C</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('/')">/</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('*')">*</button>
                        <button class="btn btn-light col" onclick="deleteLast()">DEL</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col" onclick="appendToDisplay('7')">7</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('8')">8</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('9')">9</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('-')">-</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col" onclick="appendToDisplay('4')">4</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('5')">5</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('6')">6</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('+')">+</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col" onclick="appendToDisplay('1')">1</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('2')">2</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('3')">3</button>
                        <button class="btn btn-light col" onclick="calculate()">=</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col" onclick="appendToDisplay('0')">0</button>
                        <button class="btn btn-light col" onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-light col" onclick="calculateSin()">sin</button>
                        <button class="btn btn-light col" onclick="calculateCos()">cos</button>
                        <button class="btn btn-light col" onclick="calculateTan()">tan</button>
                        <button class="btn btn-light col" onclick="calculateSqrt()">âˆš</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span>Created by Kole Schaefer, Z12345678</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
